<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme/stylecalc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <input class="pantalla" type="text" id="valor_numero" maxlength="20" value="0" readonly="true"/>
      <p>
        <input id="porcentaje" type="button" value="%" />
        <button type="button" id="raiz"><img src="theme/square-root-alt-solid.svg" alt="Borrar" width="30px" height="10px" /> </button>
        <button type="button" id="potencia"><img src="theme/superscript-solid.svg"alt="Borrar"width="30px"height="10px"/></button>
        <input id="fraccion" type="button" value="1/x" />
      </p>

      <p>
        <input id="botonCE" type="button" value="CE" />
        <input id="botonC" type="button" value="C" />
        <button type="button" id="botonBorrar"><img src="theme/backspace-solid.svg" alt="Borrar" width="30px" height="10px"/></button>
        <input id="botonDividir" type="button" value="/" />
      </p>

      <p>
        <input class="numero" id="boton7" type="button" value="7" />
        <input class="numero" id="boton8" type="button" value="8" />
        <input class="numero" id="boton9" type="button" value="9" />
        <input id="botonMultiplicar" type="button" value="x" />
      </p>

      <p>
        <input class="numero" id="boton4" type="button" value="4" />
        <input class="numero" id="boton5" type="button" value="5" />
        <input class="numero" id="boton6" type="button" value="6" />
        <input id="botonRestar" type="button" value="-" />
      </p>

      <p>
        <input class="numero" id="boton1" type="button" value="1" />
        <input class="numero" id="boton2" type="button" value="2" />
        <input class="numero" id="boton3" type="button" value="3" />
        <input id="botonSumar" type="button" value="+" />
      </p>

      <p>
        <input id="botonSigno" type="button" value="+/-" />
        <input class="numero" id="boton0" type="button" value="0" />
        <input id="botonDecimal" type="button" value="," />
        <input id="botonIgual" type="button" value="=" />
      </p>
    </div>

    <script src="js/calculadora.js"></script>
    <script>
        (function (){
            let pantalla = document.querySelector('#pantalla')

            let porcentaje = document.querySelector('#porcentaje')
            let raiz = document.querySelector('#raiz')
            let potencia = document.querySelector('#potencia')
            let fraccion = document.querySelector('#fraccion')

            let botonCe = document.querySelector('#botonCe')
            let botonC = document.querySelector('#botonC')
            let botonBorrar = document.querySelector('#botonBorrar')
            let botonDividir = document.querySelector('#botonDividir')

            let boton7 = document.querySelector('#boton7')
            let boton8 = document.querySelector('#boton8')
            let boton9 = document.querySelector('#boton9')
            let botonMultiplicar = document.querySelector('#botonMultiplicar')

            let boton4 = document.querySelector('#boton4')
            let boton5 = document.querySelector('#boton5')
            let boton6 = document.querySelector('#boton6')
            let botonRestar = document.querySelector('#botonRestar')

            let boton1 = document.querySelector('#boton1')
            let boton2 = document.querySelector('#boton2')
            let boton3 = document.querySelector('#boton3')
            let botonSumar = document.querySelector('#botonSumar')

            let botonSigno = document.querySelector('#botonSigno')
            let boton0 = document.querySelector('#boton0')
            let botonDecimal = document.querySelector('#botonDecimal')
            let botonIgual = document.querySelector('#botonIgual')

            let calcu = new Calculadora();

            document.querySelectorAll('.numero').forEach(tag =>{
                tag.addEventListener('click',ev =>{
                    calcu.ponerdigito(ev.target.textContent);
                    pantalla.value = calcu.pantalla;
                }) 
            })
          })
    </script>
  </body>
</html>
