<!DOCTYPE html>
<html>
<head>
<title>Formulario Clientes</title>
</head>
<body>

<h1>Rellena el siguiente formulario del cliente:</h1>
<form>
    <label for="id">Customer ID:</label><br>
    <input type="text" id="id" name="id"><br>

    <label for="sid">Store ID:</label><br>
    <input type="text" id="sid" name="sid"><br>

    <label for="name">First name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>

    <label for="mail">Email:</label><br>
    <input type="email" id="mail" name="mail"><br>

    <label for="address">Address ID:</label><br>
    <input type="text" id="address" name="address"><br>

    <label for="active">Active:</label><br>
    <input type="radio" id="active" name="active">Yes<br>
    <input type="radio" id="active" name="active">No<br>

    <label for="date">Create date:</label><br>
    <input type="date" id="date" name="date"><br>

    <label for="lactive">Last active:</label><br>
    <input type="checkbox" id="lactive" name="lactive"><br>
  </form>

  <input type="submit" value="Enviar">

</body>
</html>
