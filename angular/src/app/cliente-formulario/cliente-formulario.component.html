<h1>Rellena el siguiente formulario del cliente:</h1>

<form #formCliente="ngForm">

  <div>
    <label for="id">Customer ID:</label>
    <input type="text" id="id" name="id" [(ngModel)]="vm.Elemento.id" #id="ngModel" required/>
    <output class="error" [hidden]= "!id.hasError('required')">Es obligatorio</output>
    <app-show-errors-messages [message_error]="errorObligacion"></app-show-errors-messages>
  </div>

  <div>
    <label for="name">First name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="vm.Elemento.name" #name="ngModel"
    required minlength="2" maxlength="10" />
  </div>

  <div>
    <label for="lName">Last name:</label>
    <input type="text" id="lName" name="lName" [(ngModel)]="vm.Elemento.lName" #lName="ngModel"
    minlength="2" maxlength="10"/>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="vm.Elemento.email" #email="ngModel"
    maxlength="100" email/>
  </div>

  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="vm.Elemento.address" #address="ngModel"
    minlength="2" maxlength="30"/>
  </div>

  <div>
    <label for="active">Active:</label>
    <input type="checkbox" id="active" name="active" [(ngModel)]="vm.Elemento.active" #activo="ngModel" value="true" checked/>
  </div>

  <div>
    <label for="date">Create date:</label>
    <input type="date" id="date" name="date" [(ngModel)]="vm.Elemento.date" #date="ngModel"/>
  </div>

  <div>
    <app-form-buttons (send)="vm.send()" (cancel)="vm.cancel()"></app-form-buttons>
  </div>

</form>
